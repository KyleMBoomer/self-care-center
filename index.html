    <h1> &#x2728Self-Care Center&#x2728</h1>

    <h2>Which type of message?</h2>

    <section class="buttons">
      <div class="radio-buttons">
        <div class="affirmation-button">
          <input type="radio" class="radio-buttons" id="affirmation" name="message_type" value="affirmation">
          <label for="affirmation"><em>affirmation</em></label>
        </div>
          <div class="mantra-button">
            <input type="radio" class="radio-buttons" id="mantra" name="message_type" value="mantra">
            <label for="mantra"><em>mantra</em></label>
          </div>
        </div>
      <button class="receive-message-button">Receive Message</button>
    </section>
  

  <section class="yogi-box">
    <img src="assets/meditate.svg" alt="meditation">
